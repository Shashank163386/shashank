<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIRMANA: Karnataka Industry Hub Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'karnataka-yellow': '#FFCD00',
            'karnataka-red': '#D40000',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'fade-in-right': 'fade-in-right 0.6s ease-out forwards',
            'pulse-glow': 'pulse-glow 2.5s infinite',
            'background-pan': 'background-pan 10s linear infinite',
            'bounce-in': 'bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'rocket-fly': 'rocket-fly 2.5s ease-in forwards',
            'bot-icon-glow': 'bot-icon-glow 3s ease-in-out infinite',
            'slow-zoom': 'slow-zoom 20s ease-in-out infinite alternate forwards',
            'subtle-bob': 'subtle-bob 4s ease-in-out infinite',
          }
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in-right {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes pulse-glow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px 10px rgba(34, 211, 238, 0);
      }
    }
    @keyframes background-pan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes bounce-in {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(-20px);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes rocket-fly {
      0% {
        bottom: 6rem;
        right: 6rem;
        opacity: 1;
        transform: rotate(-45deg) scale(0.7);
      }
      100% {
        bottom: 100%;
        right: 100%;
        opacity: 0;
        transform: rotate(-45deg) scale(1.5);
      }
    }
    @keyframes bot-icon-glow {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 2px rgba(255, 205, 0, 0.5));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 10px rgba(255, 205, 0, 0.7)) drop-shadow(0 0 20px rgba(255, 205, 0, 0.5));
      }
    }
    @keyframes slow-zoom {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    @keyframes subtle-bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    .dark ::-webkit-scrollbar-thumb {
      background-color: #4b5563; /* slate-600 */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background-color: #6b7280; /* slate-500 */
    }
    html.dark {
        color-scheme: dark;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
    }
  }
  </script>
</head>
<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
